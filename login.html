<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background:url(images/lsback.jpg);">
	<div class="container-fluid">
		<h2 style="text-align: center;">Login to your Account</h2>
		<hr>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
        
				<form class="form-horizontal">
          <div class="form-group">
           <!--  <label class="control-label col-sm-2" for="email">Email:</label> -->
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
           <!--  <label class="control-label col-sm-2" for="pwd">Password:</label> -->
            <div class="col-sm-12">
              <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <div class="checkbox">
                <label><input type="checkbox"> Remember Me </label>
                <span>&nbsp</span>
                <a href="">
                  <span> Forgot Password? </span>
                </a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button id="log-in" type="submit" class="btn btn-default log-in">Log In</button>
            </div>
          </div>
        </form> 
        <hr>
  
        <div class="col-sm-12 col-xs-12 pull-right new-account container-fluid">
          <a href="signup.html">
            <button class="btn btn-default">Create New Account</button>
          </a>
        </div>
			</div>
		  <div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
