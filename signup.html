<!DOCTYPE html>
<html>
<head>
	<title>Create your account</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url(images/lsback.jpg);">
	<div class="container-fluid">
		<h2 style="text-align: center;">Create Account</h2>
		<hr style="border-color: #404040;">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form class="form-horizontal">
					<div class="form-group">
				    <label class="control-label col-sm-2" for="username">Name:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="username" placeholder="User Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Email:</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="email" placeholder="Enter email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Password:</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="pwd" placeholder="Create password">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Password:</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="pwd" placeholder="Confirm password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Create</button>
				    </div>
				  </div>
				</form>
			</div>
		<div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
